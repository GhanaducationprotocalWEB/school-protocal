<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Protocol portal Website — Ghana SHS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-blur: rgba(255,255,255,0.08);
      --glass: rgba(255,255,255,0.12);
      --text: #0b1221;
      --text-light: #2c3a55;
      --brand: #1a7cff;
      --brand-2: #7c3aed;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background: #0a0f1f;
    }
    body::before{
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(10, 15, 31, 0.55), rgba(10, 15, 31, 0.55)),
        url('ab.png') center/cover no-repeat fixed;
      filter: blur(4px) brightness(0.85);
      transform: scale(1.05);
      z-index: -2;
    }
    body::after{
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: -1;
    }
    .container{
      width: min(1100px, 92vw);
      margin: 24px auto 80px;
    }
    header{
      display:flex; align-items:center; justify-content:space-between;
      padding: 18px 20px; gap: 12px;
      background: var(--glass);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .logo{ display:flex; align-items:center; gap:12px; font-weight:700; }
    .logo-badge{
      width:38px; height:38px; border-radius:10px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      display:grid; place-items:center; color:#fff; font-weight:800;
    }
    .tag{
      font-size:12px; padding:6px 10px; border-radius:999px;
      background: var(--bg-blur);
      color:#f0f6ff;
    }
    h1{ color:#ecf3ff; }
    .sub{ color:#cdd9ff; }
    .grid{
      display:grid; gap:16px;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }
    .card{
      padding: 18px; border-radius: 18px;
      background: radial-gradient(120% 140% at 100% 0%, #ffffff15, #ffffff08 60%);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .card h3{ color:#f5f9ff; }
    .fee{ color:#d7e3ff; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:12px; font-weight:600; cursor:pointer;
      background: linear-gradient(135deg, var(--brand), var(--brand-2)); color:#fff;
    }
    .page{ display:none; }
    .page.active{ display:block; }
    form{
      display:grid; gap:16px; padding: 18px; background: var(--glass);
      border-radius:18px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    label{ color:#e8f0ff; font-size:14px; }
    input, select{
      width:100%; padding:12px 14px; border-radius:12px;
      background: #0f1730; color:#eaf2ff; font-size:14px; border: none;
    }
    .actions{ display:flex; gap:12px; flex-wrap:wrap; }
    .ghost{ background: transparent; border:1px solid #ffffff33; color:#eaf2ff; }
    .notice{ background:#0f2a1e; color:#b9ffe4; border:1px solid #1a6a4f; padding:12px; border-radius:12px; }
    .id-card{
      margin-top: 18px; padding: 22px; border-radius: 18px;
      border:1px dashed #9ac1ff55; background: linear-gradient(135deg, #ffffff0d, #ffffff06);
      color:#ecf3ff;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-badge">SP</div>
        <div>
          <div style="color:#eaf2ff"> G.E.S. School Protocol Portal</div>
          <div class="tag">Ghana SHS • Category A</div>
        </div>
      </div>
    </header>

    <!-- HOME PAGE -->
    <section id="home" class="page active">
      <h1>Select Your SHS (Category A)</h1>
      <p class="sub">Choose a school to start the protocol application.</p>
      <div id="schoolsGrid" class="grid"></div>
    </section>

    <!-- APPLY PAGE -->
    <section id="apply" class="page">
      <h1>Protocol Application Form</h1>
      <div id="selectedSchoolBox" class="notice">No school selected yet.</div>
      <form id="appForm">
        <div><strong><label>Your Name Full Name</label></strong><input name="fullname" required></div>
        <div><strong><label>Index Number</label></strong><input name="index" maxlength="12" required></div>
        <div><strong><label>Age</label></strong><input type="number" name="age" required></div>
        <div><strong><label>School You Attended (JHS)</label></strong><input name="jhs" required></div>
        <div><strong><label>The SHS School You Had(SHS)</label></strong><input name="shs" required></div>
        <div>
          <strong><label>Boarder or Day</label></strong>
          <select name="status" required>
            <option value="">Select option</option>
            <option>Boarder</option>
            <option>Day</option>
          </select>
        </div>
        <div>
          <strong><label>Course you would want to do</label></strong>  
          <select name="course" required>
            <option value="">Select option</option>
            <option>General Science</option>
            <option>General Art</option>
            <option>Visual Art</option>
            <option>Home Economics</option>
            <option>Business</option>
          </select>
        </div>
        <div><label>BECE Grade</label><input name="grade" required></div>
        <div class="actions">
          <button type="button" class="btn ghost" onclick="setPage('#home')">Back</button>
          <button type="submit" class="btn">Proceed</button>
        </div>
      </form>
    </section>

    <!-- ID PAGE -->
    <section id="ticket" class="page">
      <h1>Application ID Generated</h1>
      <div class="id-card" id="idCard"></div>
    </section>
  </div>

  <script>
    const schools = [
      { name: "PRESEC – Legon", fee: 4800 },
      { name: "Achimota School", fee: 5200 },
      { name: "Wesley Girls' High School", fee: 5600 },
      { name: "Holy Child School", fee: 5050 },
      { name: "St. Louis SHS", fee: 4900 },
      { name: "Aburi Girls' SHS", fee: 5400 },
      { name: "Yaa Asantewaa Girls' SHS", fee: 4600 },
      { name: "Mfantsiman Girls' SHS", fee: 5300 },
      { name: "St. Mary's SHS", fee: 4100 },
      { name: "Adisadel College", fee: 5700 },
      { name: "Mfantsipim School", fee: 5200 },
      { name: "St. Augustine's College", fee: 5000 },
      { name: "Prempeh College", fee: 5900 },
      { name: "Opoku Ware School", fee: 5400 },
      { name: "St. Peter's SHS (PERSCO)", fee: 4200 },
      { name: "Pope John SHS & Minor Seminary", fee: 5000 },
      { name: "Bishop Herman College", fee: 4800 },
      { name: "Tamale Senior High School", fee: 1400 },
      { name: "Ghana National College", fee: 2000 },
      { name: "Accra Academy", fee: 3500 },
      { name: "St James Minor Seminary", fee: 7000 },
      { name: "Bolgatanga Girls", fee: 1000 },
      { name: "St Hubert Minor Seminary ", fee: 2500 }, 
    ];
    let selectedSchool = null;

    function setPage(hash){
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelector(hash).classList.add('active');
    }
    function renderSchools(){
      const grid = document.getElementById('schoolsGrid');
      grid.innerHTML = '';
      schools.forEach((s, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${s.name}</h3>
          <div class="fee">Protocol Fee: GHS ${s.fee}</div>
          <button class="btn" onclick="selectSchool(${i})">Apply Protocol</button>
        `;
        grid.appendChild(card);
      });
    }
    function selectSchool(i){
      selectedSchool = schools[i];
      document.getElementById('selectedSchoolBox').innerHTML =
        `Selected School: <strong>${selectedSchool.name}</strong> • Fee: GHS ${selectedSchool.fee}`;
      setPage('#apply');
    }
    function generateTriple(){ return Math.floor(100 + Math.random() * 900); }

    // Restrict input while typing
    document.addEventListener('input', function(e) {
      if (e.target.name === 'index') {
        e.target.value = e.target.value.replace(/\D/g, '').slice(0, 12); // Only numbers, max length 12
      }
      if (e.target.name === 'grade') {
        e.target.value = e.target.value.replace(/\D/g, ''); // Only numbers
        if (Number(e.target.value) > 54) e.target.value = '54'; // Max 54
      }
    });

    document.getElementById('appForm').addEventListener('submit', e => {
      e.preventDefault();

      const indexNumber = document.querySelector('input[name="index"]').value.trim();
      const gradeValue = document.querySelector('input[name="grade"]').value.trim();

      if (!/^\d{12}$/.test(indexNumber)) {
        alert("Index Number must be exactly 12 digits and contain only numbers.");
        return;
      }

      const gradeNum = Number(gradeValue);
      if (isNaN(gradeNum) || gradeNum < 0 || gradeNum > 54) {
        alert("Grade must be a number between 0 and 54.");
        return;
      }

      const triple = generateTriple();
      const id = `SP-${triple}`;
      document.getElementById('idCard').innerHTML =
        `Your ID: <strong>${id}</strong><br>Chat <strong>+233 539882710</strong> on WhatsApp to proceed the student protocol <strong>Example: </strong>you go to whatsapp and chat this number 0539882710 and say hi my name is <strong>JOHN OFORI</strong>, I choose <strong>PRESEC LEGON</strong> and my id generated is <strong>Sp-231.</strong>you do this to make it easier for the next stage of the protocal and payment process to finish .`;
      setPage('#ticket');
    });

    renderSchools();
  </script>
</body>
</html>
